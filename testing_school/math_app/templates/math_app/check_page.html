{% extends 'math_app/base.html' %}

{% block title %}
    {{title}}
{% endblock %}

{% block namepage %}
    {{namepage}}
{% endblock %}

{% block img1 %}
    {% if task_data.img %}
        <div class="card shadow mb-4">
            <img src="{{task_data.img.url}}" width="150" height="150">
        </div>
    {% endif %}
{% endblock %}


{% block content1 %}

<div class="card shadow mb-4">
    <div class="card-body">
        <form action="{% url 'math_app:check' %}"  method="post">
            {% csrf_token %}
            {{form.as_p}}

            <button type="submit">Сдать</button>
        </form>
    </div>
</div>

{% endblock %}
